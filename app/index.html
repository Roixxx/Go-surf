<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go Surf</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  
  <header class="header" id="header">
    <h2 class="header__title-shadow title-shadow">go surf</h2>
    <aside class="aside">

      <a href="#" class="aside__logo"><img src="img/header/logo.svg" alt="logo"></a>
      <nav>
        <ul class="menu">
          <li><a class="menu__link" href="#surf"><img src="img/header/icon-surf.svg" alt="Surf">Surf</a></li>
          <li><a class="menu__link" href="#travel"><img src="img/header/icon-travel.svg" alt="Travel">Travel</a></li>
          <li><a class="menu__link" href="#sleep"><img src="img/header/icon-sleep.svg" alt="Sleep">Sleep</a></li>
          <li><a class="menu__link" href="#shoop"><img src="img/header/icon-shop.svg" alt="Shop">Shop</a></li>
        </ul>
      </nav>

    </aside>

    <div class="header__slider">
      <div class="header__slider-item">
        <div class="header__content">
          <h3 class="suptitle suptitle--left">Surf</h3>
          <h2 class="title">North Shore</h2>
          <p class="suptitle suptitle--left">Condition</p>
          <p class="title title--small">Radical</p>
          <a href="#header" class=""><img src="img/header/arrow-right.svg" alt=""></a>
        </div>
      </div>

      <div class="header__slider-item">
        <div class="header__content">
          <h3 class="suptitle suptitle--left">Surf</h3>
          <h2 class="title">South Shore</h2>
          <p class="suptitle suptitle--left">Condition</p>
          <p class="title title--small">Radical</p>
          <a href="#" class=""><img src="img/header/arrow-right.svg" alt=""></a>
        </div>
      </div>

      <div class="header__slider-item">
        <div class="header__content">
          <h3 class="suptitle suptitle--left">Surf</h3>
          <h2 class="title">West Shore</h2>
          <p class="suptitle suptitle--left">Condition</p>
          <p class="title title--small">Radical</p>
          <a href="#" class=""><img src="img/header/arrow-right.svg" alt=""></a>
        </div>
      </div>

      <div class="header__slider-item">
        <div class="header__content">
          <h3 class="suptitle suptitle--left">Surf</h3>
          <h2 class="title">West Shore</h2>
          <p class="suptitle suptitle--left">Condition</p>
          <p class="title title--small">Radical</p>
          <a href="#" class=""><img src="img/header/arrow-right.svg" alt=""></a>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">02</div>
          <div class="dots-box__name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">03</div>
          <div class="dots-box__name">West Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">04</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
    </div>
  </header>



  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
