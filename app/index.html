<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go Surf</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="header__slider">

      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <h3 class="slider-item__info-suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__info-title">North Shore</h2>
          <p class="slider-item__info-suptext suptitle-left">Condition</p>
          <p class="slider-item__info-text">Radical</p>
          <a href="#" class="slider-item__info-link"><img src="img/arrows-right.svg" alt=""></a>
        </div>

        <div class="slider-item__info">
          <h3 class="slider-item__info-suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__info-title">South Shore</h2>
          <p class="slider-item__info-suptext suptitle-left">Condition</p>
          <p class="slider-item__info-text">Radical</p>
          <a href="#" class="slider-item__info-link"><img src="img/arrows-right.svg" alt=""></a>
        </div>

        <div class="slider-item__info">
          <h3 class="slider-item__info-suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__info-title">West Shore</h2>
          <p class="slider-item__info-suptext suptitle-left">Condition</p>
          <p class="slider-item__info-text">Radical</p>
          <a href="#" class="slider-item__info-link"><img src="img/arrows-right.svg" alt=""></a>
        </div>

        <div class="slider-item__info">
          <h3 class="slider-item__info-suptitle suptitle-left">Surf</h3>
          <h2 class="slider-item__info-title">West Shore</h2>
          <p class="slider-item__info-suptext suptitle-left">Condition</p>
          <p class="slider-item__info-text">East Shore</p>
          <a href="#" class="slider-item__info-link"><img src="img/arrows-right.svg" alt=""></a>
        </div>

      </div>
      

    </div>
  </header>



  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
